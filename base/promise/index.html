<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Promise 编程 1</title>
  </head>
  <body>
    <script>
      /**
       *  红灯3秒亮一次，绿灯1秒亮一次，黄灯2秒亮一次；如何让三个灯不断交替重复亮灯？（用Promse实现）三个亮灯函数已经存在：
       *  function red() {
              console.log('red');
          }
          function green() {
              console.log('green');
          }
          function yellow() {
              console.log('yellow');
          }
       * */

      function red() {
        console.log("red");
      }
      function green() {
        console.log("green");
      }
      function yellow() {
        console.log("yellow");
      }

      function light(fn, ms) {
        return new Promise((resolve) => {
          setTimeout(() => {
            resolve(fn());
          }, ms);
        });
      }
      function loop() {
        light(red, 3000)
          .then(() => {
            return light(green, 1000);
          })
          .then(() => {
            return light(yellow, 2000);
          })
          .then(() => {
            loop();
          });
      }
      loop();
    </script>
  </body>
</html>
